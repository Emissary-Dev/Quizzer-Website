<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizzer</title>
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/logged-in-header.css" />
    <link rel="stylesheet" href="css/quizzing.css" />
    <link rel="stylesheet" href="css/quizzing-queries.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="gray-theme-color">
    <header class="header gray-theme-color">
      <a href="logged-in.html">
        <img class="logo" alt="Quizzer logo" src="images/Quizzer Logo OG.png" />
      </a>
      <p id="signed-in-as" class="sub-title main-font-color"></p>
    </header>

    <main>
      <div id="quiz-container" class="main-nav flex-column">
        <section class="quiz-header">
          <header id="quiz-name" class="quiz-title main-font-color">
            Quiz Name
          </header>
          <h1
            id="highest-combo"
            class="highest-combo-text quiz-sub-text main-font-color"
          >
            High Score:
          </h1>
          <h1 id="combo" class="combo-text quiz-sub-text main-font-color">
            Combo:
          </h1>
        </section>

        <section
          id="quiz-question"
          class="quiz-question quiz-sub-text main-font-color"
        >
          2 + 2
        </section>

        <h1 id="results" class="main-font-color no-opacity">Correct!</h1>

        <section id="correction-contianer" class="no-opacity">
          <div class="flex-column"></div>

          <div class="flex">
            <h2 id="correct-answer-text" class="quiz-sub-text main-font-color">
              Correct Answer:
            </h2>
            <div
              id="correct-answer-value"
              class="quiz-answer-text main-font-color"
            >
              1
            </div>
          </div>
          <div class="flex">
            <h2 id="your-answer-text" class="quiz-sub-text main-font-color">
              Your Answer:
            </h2>
            <div
              id="your-answer-value"
              class="quiz-answer-text main-font-color"
            >
              1
            </div>
          </div>
        </section>

        <div id="multiple-choice-wrap" class="mc-grid"></div>
      </div>
    </main>

    <script type="module" defer src="javascript/quizzer.js"></script>
  </body>
</html>
